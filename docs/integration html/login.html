<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bricothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:ital,wght@0,300;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script type="text/javascript" src="assets/js/animations.js"></script>
</head>
<body>
    <div class="box-login col-md-6 offset-md-3">
        <header class="login">
            <img src="assets/images/picto-logo.png" alt="La Bric O'tech">
            <h1>Bienvenue sur <b>La Bric O'tech</b></h1>  
        </header>
        <main>
            <section class="row login">
                <div class="login col-6">
                    <h3>Je me connecte</h3>
                    <label for="username">Identifiant</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password">
                    <small><a href="#">Mot de passe oublié ?</a></small>
                    <button class="bouton">Connexion</button>
                    
                </div>

                <div class="inscription col-6">
                    <h3>Je créé mon compte</h3>
                    <label for="username">Identifiant</label>
                    <input type="text" id="username-new" name="username-new">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <label for="newpassword">Mot de passe</label>
                    <input type="password" id="newpassword" name="newpassword">
                    <label for="repeatpassword">Répéter le mot de passe</label>
                    <input type="password" id="repeatpassword" name="repeatpassword">
                    <button class="bouton">Connexion</button>
                </div>
            </section>
        </main>
        <footer>
            <div id="copyright">
                <p>2021 Copyright  © La Bric O’tech</p>
            </div>
        </footer>
    </div>
</body>
</html>
