<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bric O'tech Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="assets/css/styles-admin.css" rel="stylesheet" type="text/css">
    <link href="assets/css/responsive-admin.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:ital,wght@0,300;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
</head>
<body>
    <header>
        <div id="logo"><a href="/admin" alt="retour à l'accueil"><img src="assets/images/BricOtech_Logo400x70px_blanc.png" alt="La Bric O'tech" class="img-fluid"></a></div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Utilisateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Avatars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Talents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Outils</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bricosphères</a>
                    </li>
                    <li class="nav-item dropend">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Pages statiques
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">FAQ</a></li>
                        <li><a class="dropdown-item" href="#">À propos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropend">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Blog
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Catégories</a></li>
                        <li><a class="dropdown-item" href="#">Articles</a></li>
                        </ul>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div id="connect">
            <div class="user-connected dropdown">
                <a class="dropdown-toggle" id="dropdownMenuButton1" href="#" alt="page profile" title="User page" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="iconify" data-icon="carbon:user-avatar-filled" data-inline="false"></span>
                  <span class="user-name">Bonjour Admin</span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item disconnecte" href="#">Déconnection</a></li>
                </ul>
            </div>
        </div>

        <div id="content" class="row">
            <h2>Talents</h2>
            <a href="#" class="bouton">Ajouter une talent</a>
            
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col" class="col-1">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Plomberie</td>
                    <td>
                        <a href="#" class="edit" alt="éditer" title="Éditer">
                            <span class="iconify" data-icon="akar-icons:edit" data-inline="false"></span>
                        </a>

                        <a href="#" class="delete" alt="Supprimer" title="Supprimer">
                            <span class="iconify" data-icon="typcn:delete-outline" data-inline="false"></span>
                        </a>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Tapisserie</td>
                    <td>
                        <a href="#" class="edit" alt="éditer" title="Éditer">
                            <span class="iconify" data-icon="akar-icons:edit" data-inline="false"></span>
                        </a>

                        <a href="#" class="delete" alt="Supprimer" title="Supprimer">
                            <span class="iconify" data-icon="typcn:delete-outline" data-inline="false"></span>
                        </a>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Peinture</td>
                    <td>
                        <a href="#" class="edit" alt="éditer" title="Éditer">
                            <span class="iconify" data-icon="akar-icons:edit" data-inline="false"></span>
                        </a>

                        <a href="#" class="delete" alt="Supprimer" title="Supprimer">
                            <span class="iconify" data-icon="typcn:delete-outline" data-inline="false"></span>
                        </a>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
        
        <div id="copyright">
            <p>2021 Copyright  © La Bric O’tech</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
